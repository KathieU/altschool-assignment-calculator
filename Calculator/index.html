<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>

    <div>
        Calculator
    </div>
    <table border="3">

        <tbody>
            <tr>
                <td colspan="4"> <input type="text"></td>
            </tr>

            <tr>
                <td><input type="button" value="C" style="background-color:red ;"></td>
                <td><input type="button" value="/"></td>
                <td><input type="button" value="*"></td>
                <td><input type="button" value="â†"></td>
            </tr>

            <tr>
                <td><input type="button" value="7"></td>
                <td><input type="button" value="8"></td>
                <td><input type="button" value="9"></td>
                <td><input type="button" value="-"></td>
            </tr>

            <tr>
                <td><input type="button" value="4"></td>
                <td><input type="button" value="5"></td>
                <td><input type="button" value="6"></td>
                <td><input type="button" value="+"></td>
            </tr>

            <tr>
                <td><input type="button" value="1"></td>
                <td><input type="button" value="2"></td>
                <td><input type="button" value="3"></td>
                <td rowspan="2" style="background-color: green; border: solid black 2px;">
                    <input type="button" value="=" style="border: none; background-color: green;"></td>
            </tr>

            <tr>
                <td><input type="button" value="%"></td>
                <td><input type="button" value="0"></td>
                <td><input type="button" value="."></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
